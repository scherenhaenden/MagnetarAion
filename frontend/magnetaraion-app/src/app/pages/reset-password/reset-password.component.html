<div class="reset-password-container">
  <h2>Reset Your Password</h2>
  <div *ngIf="!token">
    <p class="message-error">Invalid or missing password reset token.</p>
    <a routerLink="/forgot-password">Request a new link</a>
  </div>
  <div *ngIf="token">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" formControlName="newPassword" required>
        <div *ngIf="resetPasswordForm.get('newPassword')?.hasError('minlength')" class="error-message">
          Password must be at least 8 characters long.
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
        <div *ngIf="resetPasswordForm.hasError('passwordMismatch')" class="error-message">
          Passwords do not match.
        </div>
      </div>
      <button type="submit" [disabled]="!resetPasswordForm.valid">Reset Password</button>
    </form>
    <div *ngIf="message" [ngClass]="{'message-success': !isError, 'message-error': isError}">
      {{ message }}
    </div>
  </div>
</div>
