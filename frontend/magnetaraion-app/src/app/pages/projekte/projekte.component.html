<section class="projects" aria-labelledby="projectsHeading">
  <header class="projects__header">
    <div class="projects__header-content">
      <h1 id="projectsHeading">Projekte</h1>
      <p class="projects__intro">
        Koordiniere Initiativen team√ºbergreifend, verfolge Verantwortlichkeiten und kontrolliere den Fortschritt jeder Projektphase.
      </p>
    </div>
    <button class="btn btn--primary" (click)="navigateToAddProject()">Neues Projekt erstellen</button>
  </header>
  <div class="projects__table" role="table">
    <div class="projects__row projects__row--head" role="row">
      <span role="columnheader">Name</span>
      <span role="columnheader">Key</span>
      <span role="columnheader">Beschreibung</span>
    </div>
    <div *ngFor="let project of projects" class="projects__row" role="row">
      <span role="cell" class="projects__cell projects__cell--title">{{ project.name }}</span>
      <span role="cell">{{ project.key }}</span>
      <span role="cell">{{ project.description }}</span>
    </div>
    <div *ngIf="projects.length === 0" class="projects__row projects__row--empty" role="row">
      <span role="cell" colspan="3">Noch keine Projekte vorhanden.</span>
    </div>
  </div>
</section>
