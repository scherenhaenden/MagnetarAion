<section class="agile" aria-labelledby="agileHeading">
  <header class="agile__header">
    <h1 id="agileHeading">Agile-Boards</h1>
    <p class="agile__intro">
      Organisiere Stories, Tasks und Bugs auf interaktiven Boards, um deinen Sprint-Fortschritt transparent zu visualisieren.
    </p>
  </header>
  <article class="agile__content">
    <h2 class="agile__subheading">Best Practices</h2>
    <ul class="agile__tips">
      <li *ngFor="let tip of agileTips">{{ tip }}</li>
    </ul>
  </article>
</section>
