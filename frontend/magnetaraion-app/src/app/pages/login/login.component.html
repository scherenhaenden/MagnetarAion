<div class="login-container">
  <div class="login-header">
    <h2>Login</h2>
    <p>Sign in to your MagnetarAion account</p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        placeholder="Enter your username"
        autocomplete="username"
        required>
      <div class="field-error" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        Username is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Enter your password"
        autocomplete="current-password"
        required>
      <div class="field-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Password is required
      </div>
    </div>

    <button
      type="submit"
      [disabled]="!loginForm.valid || isSubmitting">
      {{ isSubmitting ? 'Signing in...' : 'Sign In' }}
    </button>

    <div *ngIf="errorMessage" class="error-message">
      <strong>Error:</strong> {{ errorMessage }}
    </div>
  </form>
</div>
