<div class="widget-container">
  <h3>Mir zugewiesene Tickets</h3>
  <ul>
    <li *ngFor="let issue of issues">
      <span>{{ issue.title }}</span>
      <span class="project">{{ issue.project }}</span>
      <span class="priority {{ issue.priorityClass }}">{{ issue.priorityLabel }}</span>
    </li>
  </ul>
</div>
