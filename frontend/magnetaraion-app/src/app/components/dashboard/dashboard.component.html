<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>Welcome to MagnetarAion</h1>
    <p>Your modern issue tracking and project management solution.</p>
    <button (click)="toggleTheme()">
      {{ themeService.isDark() ? 'Light Mode' : 'Dark Mode' }}
    </button>
  </header>

  <main class="dashboard-main">
    <div class="widget-grid">
      <app-issues-assigned-to-me class="widget"></app-issues-assigned-to-me>
      <app-project-overview class="widget"></app-project-overview>
      <app-burndown-chart class="widget"></app-burndown-chart>
    </div>
  </main>
</div>
