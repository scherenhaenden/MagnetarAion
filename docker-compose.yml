version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8080:80"
    # Note: The frontend is a multi-stage build, so live reloading is not configured here.
    # To enable live reloading for local development, you can run `ng serve` directly on your host machine.
